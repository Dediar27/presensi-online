<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Online</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Presensi Online</h2>
    
    <input type="text" id="nama" placeholder="Masukkan Nama">
    <input type="text" id="nim" placeholder="Masukkan NIM">
    <button id="btnKirim">Kirim Presensi</button>

    <p id="status"></p>

    <script>
        document.getElementById("btnKirim").addEventListener("click", function() {
            kirimPresensi();
        });

        function kirimPresensi() {
            const scriptUrl = "https://cors-anywhere.herokuapp.com/https://script.google.com/macros/s/AKfycbzuoaUK-M-Y4YfQRmLTQ8zEN2Tcj-AepCdLJtZXWkgi0-QAkyq3N7CTq0iJMwdvPEeQxg/exec";

            const nama = document.getElementById("nama").value;
            const nim = document.getElementById("nim").value;
            const statusElement = document.getElementById("status");

            if (nama === "" || nim === "") {
                statusElement.innerText = "Nama dan NIM harus diisi!";
                statusElement.style.color = "red";
                return;
            }

            const data = { nama: nama, nim: nim };

            fetch(scriptUrl, {
                method: "POST",
                mode: "cors",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log("Sukses:", result);
                statusElement.innerText = "Presensi berhasil dikirim!";
                statusElement.style.color = "green";
            })
            .catch(error => {
                console.error("Error:", error);
                statusElement.innerText = "Gagal mengirim presensi.";
                statusElement.style.color = "red";
            });
        }
    </script>
</body>
</html>
