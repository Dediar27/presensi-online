<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Online</title>
</head>
<body>
    <h2>Presensi Online</h2>
    <input type="text" id="nama" placeholder="Nama">
    <input type="text" id="nim" placeholder="NIM">
    <button onclick="kirimPresensi()">Kirim Presensi</button>
    
    <p id="responseMessage"></p>

    <script>
        async function kirimPresensi() {
            const nama = document.getElementById("nama").value;
            const nim = document.getElementById("nim").value;

            if (!nama || !nim) {
                alert("Nama dan NIM harus diisi!");
                return;
            }

            try {
                const response = await fetch("https://2f94-114-10-103-222.ngrok-free.app", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nama, nim })
                });

                const result = await response.json();
                document.getElementById("responseMessage").innerText = result.message || result.error;
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("responseMessage").innerText = "Gagal menghubungi server!";
            }
        }
    </script>
</body>
</html>
