<body>

<div id="dataPresensi"></div>

    <script>

        async function kirimPresensi() {
            const nama = document.getElementById("nama").value;
            const nim = document.getElementById("nim").value;

            if (!nama || !nim) {
                alert("Nama dan NIM harus diisi!");
                return;
            }

async function getPresensi() {
    const response = await fetch("http://localhost:3000/presensi");
    const data = await response.json();
    let output = "<h3>Data Presensi</h3><ul>";
    
    data.forEach(item => {
        output += `<li>${item.nama} - ${item.nim} - ${item.tanggal}</li>`;
    });
    
    output += "</ul>";
    document.getElementById("dataPresensi").innerHTML = output;
}

getPresensi();

                const response = await fetch(`${API_URL}/presensi`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                document.getElementById("hasil").innerText = result.message || "Presensi berhasil!";
