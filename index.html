<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Online</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        form { max-width: 300px; margin: auto; }
        input, button { display: block; width: 100%; margin-top: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h2>Presensi Online</h2>
    <form id="presensiForm">
        <input type="text" id="nama" placeholder="Nama" required>
        <input type="text" id="nim" placeholder="NIM" required>
        <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
    
    <script>
        document.getElementById("presensiForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const nama = document.getElementById("nama").value;
            const nim = document.getElementById("nim").value;
            const url = "https://script.google.com/macros/s/AKfycbwMIEX0659xdIm9J7XL2MMEGtJl5IUI-JZHEUyOo2IerM6EoaBYkNydPA0s5JT-yAfNzA/exec";
            
            fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nama, nim })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("status").textContent = "Presensi berhasil!";
            })
            .catch(error => {
                document.getElementById("status").textContent = "Terjadi kesalahan!";
            });
        });
    </script>
</body>
</html>
